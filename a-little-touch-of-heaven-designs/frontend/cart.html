<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | A Little Touch of Heaven Designs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" class="cart-link">ðŸ›’ <span id="cart-count">0</span></a>
    </nav>
  </header>

  <section class="cart-container">
    <h2>Items in Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-summary">
      <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
      <button id="clear-cart">Clear Cart</button>
    </div>

    <h3>Checkout</h3>
    <div id="paypal-button-container"></div>
    <button id="stripe-checkout">Pay with Card ðŸ’³</button>
  </section>

  <footer>
    <p>Â© 2025 A Little Touch of Heaven Designs</p>
  </footer>

  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js"></script>
  <script>
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const clearCartBtn = document.getElementById('clear-cart');
    const stripe = Stripe("YOUR_STRIPE_PUBLISHABLE_KEY");

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        cartTotal.textContent = '0.00';
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <p><strong>${item.name}</strong> â€” $${item.price.toFixed(2)}</p>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotal.textContent = total.toFixed(2);
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }

    clearCartBtn.addEventListener('click', () => {
      localStorage.removeItem('cart');
      renderCart();
      updateCartCount();
    });

    paypal.Buttons({
      createOrder: (data, actions) => actions.order.create({
        purchase_units: [{ amount: { value: cartTotal.textContent } }]
      }),
      onApprove: (data, actions) => actions.order.capture().then(() => {
        alert('Thank you for your order!');
        localStorage.removeItem('cart');
        renderCart();
        updateCartCount();
      })
    }).render('#paypal-button-container');

    document.getElementById("stripe-checkout").addEventListener("click", async () => {
      const response = await fetch("https://your-backend-url.onrender.com/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart: JSON.parse(localStorage.getItem("cart")) || [] })
      });
      const session = await response.json();
      stripe.redirectToCheckout({ sessionId: session.id });
    });

    renderCart();
    updateCartCount();
  </script>
</body>
</html>
